<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img class="image__background" src="./images/image-equilibrium.jpg" alt="" />
        <div class="image__overlay">
          <img class="image__view-icon" src="./images/icon-view.svg" alt="" width="30px" height="30px" />
        </div>
      </div>
      <div class="card__heading">
        <h4 class="heading">
          <a href="#">Equilibrium #3429</a>
        </h4>
      </div>
      <div class="card__paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__status">
        <div>
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="cyan">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="" width="28px" />
        <p>
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
